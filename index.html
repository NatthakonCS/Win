    const ROOM_TOPIC = 'coolkris_room_999';

    const MQTT_HOST = 'wss://broker.emqx.io:8084/mqtt';

    let currentWins = 0;
    let targetWins = 5;

    const currentURL = window.location.href;

            console.log("Connected!");
            document.getElementById('statusText').innerText = "üü¢ ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå (‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô)";

            sendData();

            console.error(err);

        if (!client || !client.connected) return;
        const data = JSON.stringify({ wins: currentWins, target: targetWins });
        client.publish(ROOM_TOPIC, data, { retain: true });
    }

    // Logic ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î
    document.getElementById('btnPlus').addEventListener('click', () => {
        currentWins++; updateInputs(); sendData();
    });
    document.getElementById('btnMinus').addEventListener('click', () => {
        if(currentWins > 0) currentWins--; updateInputs(); sendData();
    });
    document.getElementById('btnReset').addEventListener('click', () => {
        currentWins = 0; updateInputs(); sendData();
    });
    
    const winInput = document.getElementById('currentWinInput');
    const targetInput = document.getElementById('targetWinInput');

    winInput.addEventListener('change', (e) => { currentWins = parseInt(e.target.value) || 0; sendData(); });
    targetInput.addEventListener('change', (e) => { targetWins = parseInt(e.target.value) || 1; sendData(); });

    function updateInputs() {
        winInput.value = currentWins;
        targetInput.value = targetWins;
    }

    connectMQTT();
