<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Stream Overlay Only Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            /* พื้นหลังโปร่งใส */
            background-color: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* จัดตำแหน่ง */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* จัดชิดซ้าย (หรือเปลี่ยนเป็น center ถ้าอยากให้อยู่ตรงกลาง) */
            height: 100vh;
        }

        .overlay-container {
            font-family: 'Poppins', sans-serif;
            /* ขนาดตัวอักษรตั้งต้น (ไปย่อขยายต่อใน TikTok Live ได้) */
            font-size: 120px; 
            font-weight: 900; /* หนาที่สุด */
            color: #ffffff; /* สีขาว */
            
            /* ใส่ขอบดำรอบตัวหนังสือ (Stroke) เพื่อให้เห็นชัดทุกสภาพแสง */
            -webkit-text-stroke: 3px black; 
            text-shadow: 5px 5px 0px #000000; /* เงาดำเพิ่มมิติ */
            
            line-height: 1;
            padding-left: 10px; /* เว้นระยะจากขอบนิดหน่อย */
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        <span id="displayWins">0</span>/<span id="displayTarget">5</span>
    </div>

    <script>
        function update() {
            // ดึงข้อมูลจาก LocalStorage
            const wins = localStorage.getItem('stream_wins') || '0';
            const target = localStorage.getItem('stream_target') || '5';
            
            // แสดงผล
            document.getElementById('displayWins').innerText = wins;
            document.getElementById('displayTarget').innerText = target;
        }

        // อัปเดตทันทีที่เปิดหน้า
        update();

        // รอฟังคำสั่งจากหน้า Control Panel
        window.addEventListener('storage', update);
    </script>
</body>
</html>
